name: Prettier Lint

on: [pull_request]

jobs:
  prettier:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies and Check Prettier Format
        run: |
          cd ./products/statement-generator
          npm install
          npx prettier --check .
