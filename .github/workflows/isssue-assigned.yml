name: Issue Assignment Comment

on:
  issues:
    types: [assigned]

jobs:
  issue-assignment-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Issue assignment comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const assignee = `@${context.payload.issue.assignees[0].login}`;

            const commentBody = `Hey ${assignee}! Thanks for taking this issue.

            To help keep everyone in the loop, please comment your Estimated Time to Completion (ETC) below!

            Thanks again!
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody,
            });
